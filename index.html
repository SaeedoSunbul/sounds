<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onkeypress="myFunction1(event)" class="w drum">w</button>
    <button onkeypress="myFunction1(event)" class="a drum">a</button>
    <button onkeypress="myFunction1(event)" class="s drum">s</button>
    <button onkeypress="myFunction1(event)" class="d drum">d</button>
    <button onkeypress="myFunction1(event)" class="j drum">j</button>
    <button onkeypress="myFunction1(event)" class="k drum">k</button>
    <button onkeypress="myFunction1(event)" class="l drum">l</button>
    

  </div>
  <button onkeypress="myFunction1(event)" onclick="myFunction2()" class="starts" >Starts</button>
  <button  onclick="myFunction3()" class="starts">End</button>

<script src="index.js" charset="utf-8"></script>

<footer>
  Made with ❤️ in London.
</footer>
</body>
</html>
